services:
  moltbot-gateway:
    image: ${CLAWDBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLAWDBOT_GATEWAY_TOKEN: ${CLAWDBOT_GATEWAY_TOKEN}
      CLAWDBOT_GATEWAY_PORT: ${CLAWDBOT_GATEWAY_PORT}
      CLAWDBOT_GATEWAY_BIND: ${CLAWDBOT_GATEWAY_BIND}
      CLAWDBOT_CONFIG_DIR: ${CLAWDBOT_CONFIG_DIR}
      CLAWDBOT_WORKSPACE_DIR: ${CLAWDBOT_WORKSPACE_DIR}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBOT_CONFIG_DIR}:/home/node/.clawdbot
      - ${CLAWDBOT_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${CLAWDBOT_GATEWAY_PORT:-18789}:${CLAWDBOT_GATEWAY_PORT:-18789}"
      - "${CLAWDBOT_BRIDGE_PORT:-18790}:${CLAWDBOT_BRIDGE_PORT:-18790}"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CLAWDBOT_GATEWAY_BIND:-lan}",
        "--port",
        "${CLAWDBOT_GATEWAY_PORT:-18789}"
      ]

  moltbot-cli:
    image: ${CLAWDBOT_IMAGE:-moltbot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
      CLAWDBOT_GATEWAY_PORT: ${CLAWDBOT_GATEWAY_PORT}
      CLAWDBOT_GATEWAY_BIND: ${CLAWDBOT_GATEWAY_BIND}
      CLAWDBOT_CONFIG_DIR: ${CLAWDBOT_CONFIG_DIR}
      CLAWDBOT_WORKSPACE_DIR: ${CLAWDBOT_WORKSPACE_DIR}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${CLAWDBOT_CONFIG_DIR}:/home/node/.clawdbot
      - ${CLAWDBOT_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
